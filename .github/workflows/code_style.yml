name: Code Layout

on:
  push:
    paths:
    - 'app/**'
    - 'core/**'
    - 'gallery/**'
    - 'scripts/**'
    - 'test/**'
    - 'cmake/**'
    - 'cmake_templates/**'
    - 'CMakeLists.txt'
    - '.github/workflows/code_style.yml'
    
  release:
    types:
      - published

env:
  QT_VERSION: '6.5.3' # use scripts/update_qt_version.bash to change
  CACHE_VERSION: 0
  
jobs:
  code_style_cpp:
    name: C++ code convention check
    if: ( github.repository == 'MerginMaps/input' ) && (!contains(github.event.head_commit.message, 'Translate '))
    runs-on: macos-latest
    steps:
      - name: Install astyle
        run: |
          brew install astyle

      - name: Checkout input
        uses: actions/checkout@v3
        with:
          path: input

      - name: Run astyle check
        run: |
          ./input/scripts/format_cpp.bash

  code_style_cmake:
    name: CMake code convention check
    if: ( github.repository == 'MerginMaps/input' ) && (!contains(github.event.head_commit.message, 'Translate '))
    runs-on: ubuntu-latest
    steps:
      - name: Install cmake-format
        run: |
          sudo pip3 install cmakelang

      - name: Checkout input
        uses: actions/checkout@v3
        with:
          path: input

      - name: Run cmake-format check
        run: |
          ./input/scripts/format_cmake.bash

  cppcheck:
    name: Cppcheck
    if: ( github.repository == 'MerginMaps/input' ) && (!contains(github.event.head_commit.message, 'Translate '))
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Requirements
        run: |
          brew install cppcheck

      - name: Run cppcheck test
        run: ./scripts/cppcheck.bash
